<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Urlap</title>
</head>

<body>
 
        
        <div class="center" >
          
                <form action="javascript:felir()">
                    <fieldset style="width: fit-content; margin-left: auto; margin-right: auto; margin-top: 20vh;">
                        <h1 class="title">Iratkozz fel!</h1><br>
                        <h1 class="subtitle">Neved:</h1>
                        <input class="input" type="text" required placeholder="Kirinó Bercel" id="name_input">
                        <br><br>
                        <h1 class="subtitle">Email címed:</h1>
                        <input class="input" type="email" required placeholder="pelda@gmail.com" id="email">
                        <br><br>
                        <p> <input type="checkbox" class="checkbox" id="aszf" checked> <a href="">Á.SZ.F</a> elfogadása</p>
                        <p> <input type="checkbox" class="checkbox" id="hir" > Feliratkozom a hírlevélre</p>
                        <br>
                        <input  type="submit" value="OK">
                    </fieldset>
                </form>
         
        </div>



    <script>
        function felir() {
            if (aszf.checked) {
                localStorage.setItem("email", email.value);
                localStorage.setItem("nev", name_input.value);
                if (hir.checked) {
                    localStorage.setItem("Hírlevél", "aha");
                    alert("Sikeresen feliratkoztál!");
                }
                else {
                    localStorage.setItem("Hírlevél", "nem");
                }
            }
            else {
                alert("Fogadd el!");
            }
        }


    </script>
</body>

</html>
